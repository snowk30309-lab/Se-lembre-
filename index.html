<!DOCTYPE html>

<style>

    color: white;

  @keyframes bgPulse {

    50% { transform: scale(1.02); filter: brightness(1.1); }
    100% { transform: scale(1); filter: brightness(1); }
  }

  /* ESTRELAS */
  .stars, .stars2, .stars3 {
    position: absolute;
    width: 2px;
    height: 2px;
    background: transparent;
    box-shadow:

      650px 750px white, 850px 950px white, 1050px 1150px white;
    animation-duration: 90s;
    opacity: 0.6;
  }

  .stars3 {
    box-shadow:
      80px 280px white, 280px 480px white, 480px 680px white,
      680px 880px white, 880px 1080px white;
    animation-duration: 120s;
    opacity: 0.4;
  }

  @keyframes animStars {
    from { transform: translateY(0); }
    to { transform: translateY(-2000px); }
  }

  .container {
    position: relative;
    z-index: 2;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    animation: fadeIn 3s ease-in-out forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(-50%); }
  }

  .title {
    font-size: 3em;
    font-weight: 900;
    letter-spacing: 4px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #ff7ad9, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 35px rgba(255, 122, 217, 0.8);
    margin-bottom: 15px;
    animation: pulseGlow 2.5s ease-in-out infinite alternate;
  }

  @keyframes pulseGlow {
    0% { text-shadow: 0 0 25px rgba(255,122,217,0.6), 0 0 50px rgba(255,122,217,0.5);}
    50% { text-shadow: 0 0 50px rgba(255,0,150,1), 0 0 80px rgba(255,0,150,0.9);}
    100% { text-shadow: 0 0 25px rgba(255,122,217,0.6), 0 0 50px rgba(255,122,217,0.5);}
  }

  .subtitle {
    font-size: 1.2em;
    color: #ffd6f7;
    margin-bottom: 25px;
    line-height: 1.4;
    animation: textShake 4s infinite;
  }

  @keyframes textShake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-1deg); }
    50% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
  }

  button {
    margin-top: 25px;
    padding: 15px 40px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ff7ad9, #a855f7);
    color: white;
    font-size: 1.2em;
    box-shadow: 0 0 30px rgba(255,122,217,0.8);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 0 50px rgba(255, 0, 150, 1);
  }

  .message {
    margin-top: 30px;
    font-size: 1.3em;
    min-height: 70px;
    line-height: 1.4;
    color: #ffd6f7;
    font-style: italic;
    user-select: none;
    animation: fadeMessage 1.5s ease forwards;
  }

  @keyframes fadeMessage {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
  }

  .heart {
    position: absolute;
    bottom: 0;
    font-size: 22px;
    animation: float 5s ease-in forwards, shake 0.5s infinite alternate;
    user-select: none;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-40vh) scale(1.2); opacity: 0.8; }
    100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
  }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-2px); }
  }

  /* MÃºsica controle */
  .audio-control {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 999;
    background: rgba(255, 0, 150, 0.85);
    border-radius: 50px;
    padding: 8px 15px;
    font-size: 1em;
    font-weight: 700;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 20px rgba(255, 0, 150, 0.7);
    transition: background-color 0.3s ease;
  }

  .audio-control:hover {
    background: rgba(255, 0, 150, 1);
  }
</style>
</head>
